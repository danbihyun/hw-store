<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 | HW-STORE</title>

    <!-- Font Awesome (아이콘) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- 로그인 전용 CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login-body">
    <main class="auth-wrapper">
      <section class="auth-card">
        <!-- 좌측: 브랜드 / 소개 -->
        <aside class="auth-aside">
          <div class="brand">
            <!-- 로고 있으면 교체: image/logo.svg -->
            <i class="fa-solid fa-store"></i>
            <span>BIZ MARKET</span>
          </div>
          <h2 class="catch">만나서 반가워요! 👋</h2>
          <p class="sub">로그인하고 다양한 할인 혜택을 받아보세요.</p>
          <!-- 원하면 일러스트 이미지 배치 -->
          <!-- <img src="image/login-illustration.png" alt="" class="aside-illust" /> -->
        </aside>

        <!-- 우측: 폼 -->
        <div class="auth-form">
          <!-- 닫기 버튼 -->
          <button
            type="button"
            class="close-btn"
            aria-label="닫기"
            onclick="location.href='index.html'"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>

          <h1 class="title">로그인</h1>
          <p class="hint">
            아직 회원이 아니라면
            <a href="#" class="link" style="font-weight: 700">회원가입</a>
          </p>

          <form id="loginForm" autocomplete="on">
            <div class="form-field">
              <label for="email">이메일</label>
              <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </div>

            <div class="form-field">
              <label for="password">비밀번호</label>
              <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  class="toggle-pass"
                  aria-label="비밀번호 보기"
                >
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-row">
              <label class="check">
                <input type="checkbox" id="remember" />
                <span>로그인 상태 유지</span>
              </label>
              <a href="#" class="link">비밀번호 찾기</a>
            </div>

            <button class="btn-primary" type="submit" style="margin-top: 16px">
              <i class="fa-solid fa-right-to-bracket"></i>
              로그인
            </button>

            <div class="or">
              <span>또는</span>
            </div>

            <div class="socials">
              <!-- Naver 로그인 -->
              <button type="button" class="btn-primary btn-naver">
                <i class="fa-solid fa-n"></i>
                네이버 로그인
              </button>

              <!-- Google 로그인 -->
              <button type="button" class="btn-primary btn-google">
                <i class="fa-brands fa-google"></i>
                구글 로그인
              </button>
            </div>

            <div class="or">
              <span>또는</span>
            </div>

            <!-- ✅ 비회원 주문하기 버튼 -->
            <button class="btn-guest" type="button">
              <i class="fa-solid fa-bag-shopping"></i>
              비회원 주문하기
            </button>
          </form>

          <p class="terms">
            로그인 시 <a href="#" class="link">이용약관</a> 및
            <a href="#" class="link">개인정보 처리방침</a>에 동의합니다.
          </p>
        </div>
      </section>
    </main>

    <!-- js -->
    <script src="js/login.js" defer></script>
  </body>
</html>
