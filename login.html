<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | HW-STORE</title>

  <!-- favicon -->
    <link rel="icon" href="image/favicon.png" type="image/x-icon" />


  <!-- Font Awesome (아이콘) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVqY6V9KI65qnm1XGxO1SKf3fkG8G8+MTwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- 로그인 전용 CSS -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="login-body">

  <main class="auth-wrapper">
    <section class="auth-card">
      <!-- 좌측: 브랜드 / 소개 -->
      <aside class="auth-aside">
        <div class="brand">
          <!-- 로고 있으면 교체: image/logo.svg -->
          <i class="fa-solid fa-store"></i>
          <span>BIZ MARKET</span>
        </div>
        <h2 class="catch">만나서 반가워요! 👋</h2>
        <p class="sub">
          로그인하고 다양한 할인 혜택을 받아보세요.
        </p>
        <!-- 원하면 일러스트 이미지 배치 -->
        <!-- <img src="image/login-illustration.png" alt="" class="aside-illust" /> -->
      </aside>

      <!-- 우측: 폼 -->
      <div class="auth-form">
        <h1 class="title">로그인</h1>
        <p class="hint">계정 정보가 없다면 <a href="#" class="link">회원가입</a></p>

        <form id="loginForm" autocomplete="on">
          <div class="form-field">
            <label for="email">이메일</label>
            <div class="input">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="form-field">
            <label for="password">비밀번호</label>
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="••••••••" required />
              <button type="button" class="toggle-pass" aria-label="비밀번호 보기">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-row">
            <label class="check">
              <input type="checkbox" id="remember" />
              <span>로그인 상태 유지</span>
            </label>
            <a href="#" class="link">비밀번호 찾기</a>
          </div>

          <button class="btn-primary" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
            로그인
          </button>

          <div class="or">
            <span>또는</span>
          </div>

          <div class="socials">
            <button type="button" class="btn-social">
              <i class="fa-brands fa-github"></i> GitHub로 계속하기
            </button>
            <button type="button" class="btn-social">
              <i class="fa-brands fa-google"></i> Google로 계속하기
            </button>
          </div>
        </form>

        <p class="terms">
          로그인 시 <a href="#" class="link">이용약관</a> 및
          <a href="#" class="link">개인정보 처리방침</a>에 동의합니다.
        </p>
      </div>
    </section>
  </main>

  <script>
    // 비번 표시 토글
    const toggle = document.querySelector(".toggle-pass");
    const pass = document.getElementById("password");
    toggle?.addEventListener("click", () => {
      const show = pass.type === "password";
      pass.type = show ? "text" : "password";
      toggle.querySelector("i").className = show ? "fa-regular fa-eye-slash" : "fa-regular fa-eye";
    });

    // 데모용 submit 막기 (원하면 삭제)
    document.getElementById("loginForm")?.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("로그인 로직 연동해줘! (커스텀 JS 또는 API)");
    });
  </script>
</body>
</html>
